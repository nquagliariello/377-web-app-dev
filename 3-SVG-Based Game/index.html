<!DOCTYPE html>
<html>
    <head>
        <title>Baccarat</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="scripts.js"></script>

        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

    <body>
        <h1>Baccarat Game</h1>

            <svg width="1000" height="500">

            <rect id="background" x="" y="0" width="1000" height="500" />

            <ellipse cx="450" cy="225" rx="300" ry="190" style="fill:rgb(100, 59, 59);stroke:white;stroke-width:2;"/>

            <rect class="card" id="p1" x="185" y="150" width="65" height="100"rx="15" ry="15"/>
            <text id="p1rank"> </text>
            <text id="p1suit"> </text>
            <rect class="card" id="p2" x="280" y="150" width="65" height="100"rx="15" ry="15"/>
            <text id="p2rank"> </text>
            <text id="p2suit"></text>
            <rect class="card" id="b1" x="535" y="150" width="65" height="100" rx="15" ry="15"/>
            <text id="b1rank"></text>
            <text id="b1suit"></text>
            <rect class="card" id="b2" x="630" y="150" width="65" height="100"rx="15" ry="15"/>
            <text id="b2rank"></text>
            <text id="b2suit"></text>

            <rect class="button" x="315" y="325" width="100" height="45"rx="15" ry="15"/>
            <text x="355" y="350">Hit</text>
            <rect class="button" x="475" y="325" width="100" height="45"rx="15" ry="15"/>
            <text x="510" y="350">Stay</text>

            <circle class="game" cx="250" cy="300" r="25" onclick="deal()" />
            <text x="230" y="305">Player</text>
            <circle class="game" cx="650" cy="300" r="25" onclick="deal()"/>
            <text x="628" y="305">Banker</text>


         </svg>

        <div id="controls">
            Winnings: <span id="winnings">$50</span>
            <span class="spacer"></span>
            Bet: <input type="text" id="bet" name="bet" size="5" />
            <span class="spacer"></span>
            <button onclick="dealCard()">Deal cards!</button>
        </div>
    </body>
