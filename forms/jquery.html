        <script>

            function calculateCelcius(farenheit){
                celcius = (farenheit - 32)  * 5 / 9 ;
                $('#celcius').val(celcius);
            }
            function calculateFarenheit(celcius){
                farenheit = 9 / 5 * celcius + 32;
                $('#farenheit').val(farenheit);
            }




            function toggleInputs(){
                if ($('.test-input').prop('disabled')){
                    $('.test-input').prop('disabled', false).pop('placeholder', 'Re-enable').prop('disabled');
                }else{
                    $('.test-input').prop('disabled', true).prop('placeholder','Disabled')
                }
            }
            
            function updateDateTime(){
                document.getElementById("dateTime").innerHTML = new Date();
                
                $('#dateTime').html(new Date());
            }
            </script>
