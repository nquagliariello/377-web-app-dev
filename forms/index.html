<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms examples</title>
    </head>
    <body>
        <h1>HTML form samples</h1>

        <form>
            <h2>Student Handbook Acknowledgement</h2>

            First Name: <input type="text" /><br />
            Last Name: <input type="text" /><br />
            School Name: <input type="text" />
            <select>
                <option>Hanover High school</option>
                <option>Hanover midddle school</option>
                <option>Hanover cedar school</option>
                <option>Hanover center school</option>
            </select><br />
            I agree to handbook policies <input type="checkbox" /><br/>
            <input type="button" value="I agree"/>
        </form>
    </body>
</html>
