<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms examples</title>
        <script>
function doSubmit(){
    let firstName = document.getElementById('firstName').value;
    let lastName = document.getElementById('lastName').value;
    // alert('Thank you, ' + firstName + '!');

    document.getElementById('output').innerHTML += firstName + ' ' + lastName + ' submitted the form'<br />;

    alert('Thank you, ' + firstName + " " + lastName + " for submiting the form")
}


        </script>
    </head>
    <body>
        <h1>HTML form samples</h1>

        <form>
            <h2>Student Handbook Acknowledgement</h2>

            First Name: <input type="text" id="firstName"/><br />
            Last Name: <input type="text" id="lastName"/><br />
            School Name:
            <select>
                <option>Hanover High school</option>
                <option>Hanover midddle school</option>
                <option>Hanover cedar school</option>
                <option>Hanover center school</option>
            </select><br />
            I agree to handbook policies <input type="checkbox" /><br/>
            <input type="button" value="I agree" onclick="doSubmit()"/>
        </form>
        <div id="output"></div>
    </body>
</html>
