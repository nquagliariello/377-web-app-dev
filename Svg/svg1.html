<html>
    
    <h1>My first svg</h1>
    <body style="background-color:antiquewhite;">
        <svg width ="500" height ="500" style="background-color: white;">

            <rect width="200" height="100" />

            <circle x="0" y="150" width="200" height="100" style="fill: blue;"/>

            <circle cx="75" cy="350" r="50" stroke="green" stroke-width="4" fill="yellow"/>

            <polygon points="250,250 250,200 300,150 350,200 350,250" style ="fill:green;">
            
            <text x="300" y="300" fill="red" transform="rotate(45 300,300)">hello world!</text> 


        </svg>

    </body>

    <h1>My jacko lantern</h1>
    <body style="background-color:antiquewhite;">

            <circle cx="250" cy="250" r="150" stroke-width="4" fill="orange"/>

            <polygon points="200,150 175,175 " style ="fill:green;"></polygon>
            

        </svg>

    </body>
</html>
